name: Build and Deploy to Main

on:
  push:
    branches:
      - dev  # Trigger the workflow on pushes to the dev branch

permissions:
  contents: write  # Grant write permissions to the GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Copy README.md to _site
        run: cp README.md _site/

      - name: Deploy to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _site
          git commit -m "Deploy to main branch"
          git push origin main