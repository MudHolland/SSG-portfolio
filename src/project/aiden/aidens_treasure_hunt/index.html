<!DOCTYPE html>
<html>
<head>
    <title>Aiden's Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt</h1>
    <p id="hint">Click a square to start hunting!</p>

    <div id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
