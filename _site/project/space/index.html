<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lockdown Protocol</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="terminal">
    <div id="top-bar">
      <span>[esc] menu</span>
      <span>[s] system</span>
      <span>[m] map</span>
      <span>[n] notifications</span>
      <span>[c] crew</span>
      <span>[j] journal</span>
    </div>
    <div id="main-content">
      <p>Login required. Enter password:</p>
    </div>
    <div id="command-input">
      <input type="text" id="command" placeholder="Type command here...">
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
