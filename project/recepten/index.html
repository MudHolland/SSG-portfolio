<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Heerlijke Recepten</h1>
            <p>Kies een recept om te beginnen</p>
        </div>
    </header>
    <main>
        <section class="recipes">
            <a href="groentesoep" class="recipe-card">
                <img src="groentesoep/image.webp" alt="groentesoep">
                <h2>Groentesoep</h2>
            </a>
            <a href="yoghurtcake" class="recipe-card">
                <img src="yoghurtcake/image.webp" alt="yoghurtcake">
                <h2>Yoghurtcake</h2>
            </a>
            <a href="zalm" class="recipe-card">
                <img src="zalm/image.webp" alt="zalm">
                <h2>Zalm met groentenmix</h2>
            </a>
            <a href="appelflap" class="recipe-card">
                <img src="appelflap/image.webp" alt="appelflap">
                <h2>Appelflap</h2>
            </a>
            <a href="kipfilet-roomsaus" class="recipe-card">
                <img src="kipfilet-roomsaus/image.webp" alt="kipfilet-roomsaus">
                <h2>Kipfilet in Roomsaus</h2>
            </a>
            <a href="champignonnensoep" class="recipe-card">
                <img src="champignonnensoep/image.webp" alt="Champignonsoep">
                <h2>Champignonsoep</h2>
            </a>
            <a href="mosselen" class="recipe-card">
                <img src="mosselen/image.webp" alt="Moules Marinieres">
                <h2>Moules Marinieres</h2>
            </a>
            <a href="nacho" class="recipe-card">
                <img src="nacho/image.webp" alt="Nacho's Pulled Pork">
                <h2>Nacho's Pulled Pork</h2>
            </a>
            <a href="tomatensoep" class="recipe-card">
                <img src="tomatensoep/image.webp" alt="Tomatensoep">
                <h2>Tomatensoep</h2>
            </a>
            <a href="baguette" class="recipe-card">
                <img src="baguette/image.webp" alt="Tomatensoep">
                <h2>Baguette in 5 minuten</h2>
            </a>
        </section>
    </main>
</body>
</html>
