<!DOCTYPE html>
<html lang="nl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deelsommen Oefenen</title>
    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-weight: 700;
            color: #ff4500;
        }
        label, p {
            font-size: 1.2em;
        }
        .table-input-group button:not(:disabled):hover {
            background-color: #ff6347;
        }
        .input-group {
            margin: 10px 0;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff4500;
            border-radius: 5px;
            margin-top: 5px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition:all 200ms;
        }
        button:not(:disabled):hover {
            background-color: #ff6347;
        }
        button:disabled {
            background-color: grey;
            cursor:not-allowed;
        } 
        #intro, #quiz, #result {
            background-color: #fffacd;
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            max-width:600px;
            margin: 20px auto;
        }
        @media only screen and (max-width: 512px) {
            body  {
                padding:0px;
            }
        }
        ul {
            list-style-type: none;
            background: lightgreen;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff4500;
        }
        li {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            text-align: center;
        }

        ul li {
            display: flex;
            justify-content: center;  /* Center both the circle and the text */
            align-items: center;
            padding-left: 0;
            position: relative;
        }

        ul li::before {
            content: counter(list-item);
            counter-increment: list-item;
            background-color: white;
            color: black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid white;
            margin-right: 10px; /* Add spacing between the circle and text */
        }
        /* Gold for 1st place */
        ul li:nth-child(1)::before {
            background-color: gold;
        }

        /* Silver for 2nd place */
        ul li:nth-child(2)::before {
            background-color: silver;
        }

        /* Bronze for 3rd place */
        ul li:nth-child(3)::before {
            background-color: #cd7f32; /* Bronze color */
        }
        .outline:not(:disabled){ 
            box-shadow: 0px 0px 0px 2px #ff4500 inset;
            background-color: transparent;
            color: #ff4500;
        }
        .outline:not(:disabled):hover{ 
            background-color: #ff6347;
            color:white;
        }
    </style>































    <script>
        let startTime;
        let currentIndex = 0;
        let deler;
        let problems = [];
        let playerName;

        let tableCount = 1;
        let maxTables = 5;
        let mistakes = 0;

        const highScores = [];

        function updateButtons() {
            // Disable the "+" button if there are 3 table fields, enable otherwise
            document.getElementById('add-table').disabled = tableCount >= maxTables;
            
            // Disable the "-" button if there is only 1 table field, enable otherwise
            document.getElementById('remove-table').disabled = tableCount <= 1;
        }

        function addTableField() {
            if (tableCount < maxTables) {
                tableCount++;
                const container = document.getElementById('tables-container');
                const newField = document.createElement('div');
                newField.innerHTML = `<input type="number" id="table-number-${tableCount}" placeholder="Deler ${tableCount}">`;
                container.appendChild(newField);
                updateButtons();
            }
        }

        function removeTableField() {
            if (tableCount > 1) {
                const lastField = document.querySelector(`#table-number-${tableCount}`).parentElement;
                lastField.remove();
                tableCount--;
                updateButtons();
            }
        }

        function start() {
            // Bepaal de factor range
            let maxFactor = 10; // standaard 1–10
            const tableRange = document.querySelector('input[name="table-range"]:checked').value;
            if (tableRange === "11-20") {
                maxFactor = 20; // gebruik hier de logica die grootste getal ≤20 garandeert
            }
            mistakes = 0;
            playerName = document.getElementById('player-name').value.trim();
            const delers = [];
            for (let i = 1; i <= tableCount; i++) {
                const input = document.getElementById(`table-number-${i}`);
                const val = parseInt(input.value);
                if (!isNaN(val) && val > 0) {
                    delers.push(val);
                }
            }

            if (!playerName) {
                alert("Voer je naam in.");
                return;
            }
            if (delers.length === 0) {
                alert("Voer ten minste één geldige deler in.");
                return;
            }

            problems = [];
problems = [];
delers.forEach(deler => {
    const tableRange = document.querySelector('input[name="table-range"]:checked').value;

    let minAnswer = 1;
    let maxAnswer = 10;

    if (tableRange === "11-20") {
        minAnswer = 11;
        maxAnswer = 20;
    }

    for (let i = minAnswer; i <= maxAnswer; i++) {
        problems.push({x: deler, y: i});
    }
});
problems = problems.sort(() => Math.random() - 0.5);

            currentIndex = 0;
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            startTime = new Date();
            showProblem();
        }

function showProblem() {
    const problem = problems[currentIndex];
    const dividend = problem.x * problem.y;
    const divisor = problem.x;
    const storyMode = document.getElementById('story-mode').checked;

    if (storyMode) {
        // Verhaalsjablonen
        const templates = [
            `{y} snoepjes moeten worden verdeeld over {x} kinderen. Hoeveel krijgt ieder kind?`,
            `Een boer heeft {x} appels en wil ze verdelen over {y} manden. Hoeveel appels zitten er in elke mand?`,
            `{y} vrienden hebben {x} chocoladerepen. Ze willen ze eerlijk verdelen. Hoeveel krijgt iedereen?`,
            `Er zijn {y} ballonnen en {x} kinderen die ze willen verdelen. Hoeveel krijgt ieder kind?`
        ];

        // Kies een random template
        let template = templates[Math.floor(Math.random() * templates.length)];

        // Randomize order: soms x en y omdraaien
        if (Math.random() < 0.5) {
            template = template.replace(/{x}/g, `<b>${divisor}</b>`).replace(/{y}/g, `<b>${dividend}</b>`);
        } else {
            template = template.replace(/{x}/g, `<b>${dividend}</b>`).replace(/{y}/g, `<b>${divisor}</b>`);
        }

        document.getElementById('problem').innerHTML = template;

    } else {
        document.getElementById('problem').innerHTML = `<b>${dividend}</b> : <b>${divisor}</b> = `;
    }

    document.getElementById('answer').value = '';
    document.getElementById('answer').focus();
}

        function checkAnswer() {
            const problem = problems[currentIndex];
            const dividend = problem.x * problem.y;
            const divisor = problem.x;
            const correctAnswer = dividend / divisor;
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === correctAnswer) {
                currentIndex++;
                if (currentIndex >= problems.length) {
                    endQuiz();
                } else {
                    showProblem();
                }
            } else {
                mistakes++;
                alert("Fout antwoord, probeer het opnieuw.");
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        }

        function endQuiz() {
            const endTime = new Date();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('time-taken').innerHTML = `Je hebt de sommen gemaakt in <b>${timeTaken}</b> sec. met <b>${mistakes}</b> fouten.`;        
            const tablesCount = problems.length / 10; 
            const timePerTableLimit = 40 * tablesCount;  // Basis tijdslimiet per tafel
            const mistakePerTableLimit = 1 * tablesCount;  // Basis foutenlimiet per tafel
                        
            const tableNumbers = [];
            for (let i = 1; i <= tableCount; i++) {
                const tableInput = document.getElementById(`table-number-${i}`);
                const tableValue = parseInt(tableInput.value);
                if (!isNaN(tableValue) && tableValue > 0) {
                    tableNumbers.push(tableValue);
                }
            }
            updateHighScores(playerName, tableNumbers, timeTaken, mistakes); // Pass mistakes to high scores
        }
        
        function updateHighScores(name, tables, time, mistakes) {
            let combinedTables;

            if (tables.length === 1) {
                combinedTables = `Tafel van ${tables[0]}`;
            } else if (tables.length === 2) {
                combinedTables = `Tafel van ${tables[0]} en ${tables[1]}`;
            } else {
                combinedTables = `Tafel van ${tables.slice(0, -1).join(', ')} en ${tables[tables.length - 1]}`;
            }

            highScores.push({name: name, table: combinedTables, time: parseFloat(time), mistakes: mistakes});

            highScores.sort((a, b) => a.time - b.time);

            if (highScores.length > 10) {
                highScores.pop();
            }

            displayHighScores();
        }

         function getMistakeText(mistakes) {
            return mistakes === 1 ? '1 fout' : `${mistakes} fouten`;
        }

function displayHighScores() {
    const highScoresListIntro = document.getElementById('high-scores-list-intro');
    const highScoresListResult = document.getElementById('high-scores-list-result');

    if (highScoresListIntro) highScoresListIntro.innerHTML = '';
    highScoresListResult.innerHTML = '';

    if (highScores.length > 0) {
        // Alleen result high scores zichtbaar maken
        document.getElementById('high-scores-result').style.display = 'block';
    } else {
        document.getElementById('high-scores-result').style.display = 'none';
    }

    highScores.forEach((score) => {
        const li = document.createElement('li');
        li.textContent = `${score.name} - ${score.table} - ${getMistakeText(score.mistakes)} - ${score.time.toFixed(1)} sec.`;
        highScoresListResult.appendChild(li);
    });
}

        function resetQuiz() {
            mistakes = 0;
            document.getElementById('result').style.display = 'none';
            document.getElementById('intro').style.display = 'block';
            document.getElementById('table-number').value = '';
            document.getElementById('player-name').value = '';
            displayHighScores();
        }

        function restartQuiz() {
            mistakes = 0;  // Reset the mistake count for the new attempt
            currentIndex = 0;  // Reset the current question index
            startTime = new Date();  // Restart the timer

            document.getElementById('result').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            showProblem();  // Show the first problem
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('answer').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            document.getElementById('table-number').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    start();
                }
            });
            document.getElementById('player-name').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    start();
                }
            });
            displayHighScores();
        });
    </script>
</head>
<body>
    <div id="intro">
        <h1>Deelsommen Oefenen</h1>
        <div class="input-group">
            <label for="player-name">Wat is je naam?</label>
            <input type="text" id="player-name">
        </div>
        <div class="input-group">
            <label>Met welke getallen wil je delen?</label>
            <div id="tables-container">
                <input type="number" id="table-number-1" placeholder="Deler 1">
            </div>
            <button type="button" id="remove-table" onclick="removeTableField()" disabled>-</button>
            <button type="button" id="add-table" onclick="addTableField()">+</button>
        </div>
        <div class="input-group" style="margin-block:2rem;">
            <div  style="padding-bottom:0.5rem;">
                <label>Welke tafels wil je oefenen?</label>
            </div>
            <label><input type="radio" name="table-range" value="1-10" checked> 1 t/m 10</label>
            <label><input type="radio" name="table-range" value="11-20"> 11 t/m 20</label>
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" id="story-mode"> Maak er verhaalsommetjes van
            </label>
        </div>
        <button onclick="start()">Start</button>
    </div>

    <div id="quiz" style="display: none;">
        <h1>Deelsommen Oefenen</h1>
        <div id="problem"></div>
        <input type="number" id="answer" inputmode="numeric" pattern="[0-9]*">
        <br>
        <button onclick="checkAnswer()">Controleer</button>
    </div>

    <div id="result" style="display: none;">
        <h1>Resultaat</h1>
        <p id="time-taken"></p>
        <p id="mistakes"></p> <!-- Display number of mistakes here -->
        <button onclick="resetQuiz()" class="outline" >Instellen</button>
        <button onclick="restartQuiz()">Nog een keer</button>
        <div id="high-scores-result" style="display: none;">
            <h2>High Scores</h2>
            <ul id="high-scores-list-result"></ul>
        </div>
    </div>
</body>
</html>
