<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
</head>
<style>
	html,body{
		display:flex;
		height:100vh;
		background: #000;
		color: #000;
		align-items: center;
		justify-content: center;
		gap:1rem;
	}
	.container{
		background: #fff;
		color:#000;
		height:auto;
		max-width:400px;
		max-height:700px;
		padding:1rem;
	}
	.container img{
		width:100%;
		object-fit: contain;
	}
	figcaption{
		padding:16px;
	}
</style>
<body>
	<div class="container">
		<img src="src/balkon-proces1.webp" alt="">
		<figcaption>hello world</figcaption>
	</div>	
	<div class="container">
		<img src="src/balkon-proces2.jpeg" alt="">
		<figcaption>hello world</figcaption>
	</div>	
</body>
</html>
